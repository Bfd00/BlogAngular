<div class="container_big-card">
  <div class="big-cardphoto">
    <img src="{{ photoCover }}" height="200px" />
  </div>

  <div class="big-cardtitle">
    <h1>
      <a [routerLink]="['content', Id]">{{ cardTitle }}</a>
    </h1>
  </div>
  <div class="big-card__description">
    <p>
      <a [routerLink]="['content', Id]">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
